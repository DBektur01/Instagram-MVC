<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Billabong&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 40px;
            text-align: center;
            width: 350px;
        }
        .container h1 {
            font-family: 'Billabong', cursive;
            font-size: 50px;
            margin-bottom: 20px;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }
        .container .divider {
            margin: 20px 0;
            display: flex;
            align-items: center;
        }
        .container .divider::before,
        .container .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #dbdbdb;
        }
        .container .divider::before {
            margin-right: 10px;
        }
        .container .divider::after {
            margin-left: 10px;
        }
        .container a {
            color: #00376b;
            text-decoration: none;
        }
        .container .fb-login {
            color: #3897f0;
            font-weight: bold;
            padding: 10px;
            margin-top: 10px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .container .fb-login img {
            margin-right: 8px;
        }
        .container .forgot-password {
            margin-top: 20px;
            color: #00376b;
        }
        .container .signup {
            margin-top: 20px;
            color: #8e8e8e;
        }
        .container .signup a {
            color: #3897f0;
            font-weight: bold;
        }
        .install-app {
            margin-top: 20px;
            text-align: center;
        }
        .install-app p {
            font-size: 14px;
            color: #262626;
        }
        .install-app a img {
            width: 136px;
            margin: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Instagram</h1>
    <input type="text" placeholder="Phone, username or email. address">
    <input type="password" placeholder="Password">
    <button>Sing in</button>
    <div class="divider">OR</div>
    <a href="#" class="fb-login">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" width="20" height="20">
        Login with Facebook
    </a>
    <a href="#" class="forgot-password">Forgot your password?</a>
    <div class="signup">
        Don't have an account yet?<a href="http://localhost:8082/auth/create">Register</a>
    </div>
</div>
<div class="install-app">
    <p>Install an app.</p>
    <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play"></a>
    <a href="#"><img src="https://static.cdninstagram.com/rsrc.php/v3/y9/r/E_2mQvC3HG-.png" alt="App Store"></a>
</div>

<div>
<!--    <p>Meta     Information     Blog     Vacancies     Help    API     Confidentiality </p>-->
</div>


</body>
</html>
